<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="app.bundle.js"></script></head>
<body>
    <main>
        <article>
            <h1>Leaderboard</h1>
            <div class="container">
                <section class="scores-list">
                    <header>
                        <h2>Recent Scores</h2>
                        <button type="button">Refresh</button>
                    </header>
                    <ul>
                        <li>Name: 100</li>
                        <li>Name: 20</li>
                        <li>Name: 75</li>
                        <li>Name: 99</li>
                    </ul>
                </section>
                <section class="score-form">
                    <h2>Add your score</h2>
                    <form action="database.js">
                        <input type="text" id="username" name="username" placeholder="Your name" required>
                        <input type="number" id="score" name="score" min="0" max="9999" placeholder="Your score" required>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </div>
            
        </article>
    </main>
</body>
</html>
